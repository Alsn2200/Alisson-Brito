<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Brito's Turismo</title>
</head>
<body>
    <main class="main">
        
        <h1 class="main-title-login">Menu Cadastro</h1>
        <div id="logo1">
            <h1 class="brito">BRITO'S</h1>
            <h1 class="turismo">TURISMO</h1>
        </div>
        <aside class="caixa">
            <div id="logo">
                <h1 class="brito">BRITO'S</h1>
                <h1 class="turismo">TURISMO</h1>
            </div>
                <div class="itens-main">
            <h1 class="login">Cadastro</h1>
            <p class="subtitulo-login">Informe o <span class="letras"><span class="letras">nome</span></span> do usuário: </p>
            <input type="text" placeholder="Nome" class="input-form" id="nome">
            <p class="subtitulo-senha">Informe um <span class="letras">telefone</span> para contato </p>        
            <input type="number" placeholder="Telefone" class="input-form" id="telefone">
            <p class="subtitulo-senha">Informe um <span class="letras">e-mail</span> para contato: </p>
            <input type="email" placeholder="E-mail" class="input-form" id="email">
      
            <p class="subtitulo-senha">Informe a <span class="letras">senha</span> de acesso: </p>
            <input type="password" placeholder="Senha" class="input-form" id="senha">
        
            <button onclick="cadastrar()" class="entrar">Cadastrar ></button>
            
            <div class="opc-cadastro">
                <a href="#" class ="redefinir-senha">Esqueçeu a senha?</a>
                <a href="login.html" class="cadastrar">Login</a>
            </div>
          
        </div>
      
            
        </div>
      </aside>
    </main>
    <script src="cadastro.js"></script>
</body>
</html>
