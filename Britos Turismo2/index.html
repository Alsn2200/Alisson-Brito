<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login Brito's Turismo</title>
</head>
<body>
    <main class="main">
        
        <h1 class="main-title-login">Menu Login</h1>
        <div id="logo1">
            <h1 class="brito">BRITO'S</h1>
            <h1 class="turismo">TURISMO</h1>
        </div>
        <aside class="caixa">
            <div id="logo">
                <h1 class="brito">BRITO'S</h1>
                <h1 class="turismo">TURISMO</h1>
            </div>
                <div class="itens-main">
            <h1 class="login">Login</h1>
            <p class="subtitulo-login">Informe o <span class="letras"><span class="letras">nome</span></span> do usuário: </p>
            <input type="text" placeholder="Nome" class="input-form" id="usuario">
            <h1 class="senha">Senha</h1>
            <p class="subtitulo-senha">Informe a <span class="letras">senha</span> de acesso: </p>
            <input type="password" placeholder="Senha" class="input-form" id="senha">
            <button onclick="logar()" class="entrar">Entrar ></button>
            <div class="opc-cadastro">
                <a href="#" class ="redefinir-senha">Esqueçeu a senha?</a>
                <a href="cadastro.html" class="cadastrar">Cadastre-se</a>
            </div>
          
        </div>
      
            
        </div>
      </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
